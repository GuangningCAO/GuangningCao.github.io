  <title>Homepage</title>
  <style>
    :root{
      --bg:#ffffff; --fg:#111111; --muted:#666666;
      --card:#f6f6f7; --border:#e7e7ea; --link:#0b57d0; --chip:#eef3ff;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0c0f; --fg:#f4f4f5; --muted:#b2b2ba;
        --card:#14151a; --border:#262833; --link:#7ab0ff; --chip:#1b2a44;
      }
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial,
        "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background:var(--bg); color:var(--fg); line-height:1.65;
    }
    a{ color:var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }
    .wrap{ max-width: 980px; margin: 0 auto; padding: 28px 18px 64px; }
    header{
      display:flex; align-items:flex-start; justify-content:space-between; gap:16px; margin-top:6px;
    }
    .name{ font-size: 34px; font-weight: 760; letter-spacing: -0.02em; margin: 0; }
    .tagline{ margin: 8px 0 0; color: var(--muted); }
    nav{ display:flex; gap: 12px; flex-wrap:wrap; margin: 16px 0 0; }
    nav a{
      padding: 8px 10px; border-radius: 10px; border: 1px solid var(--border);
      background: var(--card); font-weight: 620; color: var(--fg);
    }
    .topbar{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .lang{
      display:flex; border:1px solid var(--border); border-radius: 999px;
      overflow:hidden; background: transparent;
    }
    .lang button{
      padding: 8px 12px; border:0; background: transparent; color: var(--muted);
      cursor:pointer; font-weight: 650;
    }
    .lang button.active{ background: var(--card); color: var(--fg); }
    .chip{
      display:inline-flex; gap:8px; align-items:center; padding: 7px 12px;
      border-radius: 999px; background: var(--chip); border: 1px solid var(--border);
      color: var(--fg); font-size: 13px; white-space:nowrap;
    }
    .hero{
      margin-top: 18px; padding: 18px; border: 1px solid var(--border);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(127,127,127,0.08), rgba(127,127,127,0.02));
    }
    .hero p{ margin: 0; font-size: 16px; }
    .grid{ display:grid; grid-template-columns: 1fr; gap: 14px; margin-top: 14px; }
    @media (min-width: 900px){ .grid{ grid-template-columns: 1.28fr 0.72fr; } }
    section{
      padding: 18px; border: 1px solid var(--border);
      border-radius: 18px; background: var(--card);
    }
    h2{ margin: 0 0 10px; font-size: 18px; letter-spacing: -0.01em; }
    .item{ margin: 12px 0; padding-top: 12px; border-top: 1px solid var(--border); }
    .item:first-of-type{ border-top: 0; padding-top: 0; }
    .item-title{ font-weight: 720; }
    .meta{ color: var(--muted); font-size: 14px; margin-top: 2px; }
    .links{ margin-top: 8px; display:flex; gap: 10px; flex-wrap:wrap; }
    .links a{
      font-size: 14px; padding: 6px 10px; border: 1px solid var(--border);
      border-radius: 12px; background: transparent;
    }
    .btn{
      border:1px solid var(--border); background: transparent; color: var(--fg);
      padding: 7px 10px; border-radius: 12px; cursor:pointer; font-weight: 650;
    }
    .btn:hover{ filter: brightness(0.98); }
    .sr{ position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden; }
    footer{
      margin-top: 18px; color: var(--muted); font-size: 13px;
      display:flex; justify-content:space-between; gap: 12px; flex-wrap:wrap;
    }
  </style>
</head>

    function getLangFromUrl(){
      const params = new URLSearchParams(window.location.search);
      const q = params.get("lang");
      if (q && (q === "en" || q === "zh" || q === "fr")) return q;
      const stored = localStorage.getItem("lang");
      if (stored && (stored === "en" || stored === "zh" || stored === "fr")) return stored;
      return "en";
    }
    function format(template, vars){
      return template.replace(/\{(\w+)\}/g, (_, k) => (vars[k] ?? `{${k}}`));
    }

        btn.classList.toggle("active", btn.dataset.lang === lang);

    function setHref(id, href){ const el = document.getElementById(id); if (el) el.href = href; }

        btn.textContent = (localStorage.getItem("lang")==="fr") ? "Copié ✓" :
                          (localStorage.getItem("lang")==="zh") ? "已复制 ✓" : "Copied ✓";
        setTimeout(() => btn.textContent = old, 900);
      }catch(e){
        window.location.href = "mailto:" + PROFILE.email;
      }
    });

    render(getLangFromUrl());
  </script>
</body>
