<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Playground</title>
  <style>
    :root{
      --bg:#fbfcff; --fg:#0b1220; --muted:#475569;
      --card:#ffffff; --border:#dbeafe; --link:#1d4ed8;
      --shadow: 0 10px 30px rgba(2, 20, 60, 0.06);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#050914; --fg:#f1f5f9; --muted:#a3b3d1;
        --card:#0b1220; --border:#1e2a44; --link:#93c5fd;
        --shadow: 0 10px 30px rgba(0,0,0,0.35);
      }
    }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial,
        "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      line-height:1.65;
    }
    a{ color:var(--link); text-decoration:none; } a:hover{ text-decoration:underline; }
    .wrap{ max-width: 860px; margin:0 auto; padding: 28px 18px 64px; }
    header{ display:flex; justify-content:space-between; align-items:flex-start; gap:12px; }
    h1{ margin:0; font-size:28px; letter-spacing:-0.01em; }
    .muted{ color:var(--muted); }
    .lang{
      display:flex; border:1px solid var(--border); border-radius: 999px; overflow:hidden;
      background: transparent; box-shadow: var(--shadow);
    }
    .lang button{ padding:8px 12px; border:0; background:transparent; color:var(--muted); cursor:pointer; font-weight:700; }
    .lang button.active{ background:var(--card); color:var(--fg); }
    .card{
      margin-top:16px; padding:18px; border:1px solid var(--border);
      border-radius:18px; background:var(--card); box-shadow: var(--shadow);
    }
    .btn{
      display:inline-block; margin-top:12px; padding:9px 12px;
      border:1px solid var(--border); border-radius:14px; color:var(--fg);
      background: var(--card); box-shadow: var(--shadow);
      font-weight: 720;
    }
    .btn:hover{ text-decoration:none; filter: brightness(0.98); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1 id="title"></h1>
        <div class="muted" id="subtitle"></div>
      </div>
      <div class="lang" role="group" aria-label="Language switcher">
        <button type="button" id="btnEn" data-lang="en">EN</button>
        <button type="button" id="btnZh" data-lang="zh">简</button>
        <button type="button" id="btnFr" data-lang="fr">FR</button>
      </div>
    </header>

    <div class="card">
      <div id="body"></div>
      <a class="btn" href="index.html" id="back"></a>
    </div>
  </div>

  <script>
    const I18N = {
      en: {
        title: "Playground",
        subtitle: "Interactive demos (coming soon)",
        body: "This page will host small interactive experiments to visualize models and intuitions, such as network-game equilibria or threshold mechanisms.",
        back: "Back to homepage"
      },
      zh: {
        title: "Playground",
        subtitle: "互动演示（即将上线）",
        body: "这里将放一些可交互的小实验，用来可视化模型与直觉，例如网络博弈均衡或门槛机制。",
        back: "返回主页"
      },
      fr: {
        title: "Playground",
        subtitle: "Démos interactives (bientôt)",
        body: "Cette page hébergera de petites expériences interactives pour visualiser modèles et intuitions, par exemple des équilibres sur réseaux ou des mécanismes à seuil.",
        back: "Retour à l’accueil"
      }
    };

    function getLang(){
      const params = new URLSearchParams(window.location.search);
      const q = params.get("lang");
      if (q && (q==="en"||q==="zh"||q==="fr")) return q;
      const stored = localStorage.getItem("lang");
      if (stored && (stored==="en"||stored==="zh"||stored==="fr")) return stored;
      return "en";
    }

    function setActive(lang){
      document.querySelectorAll(".lang button").forEach(b => b.classList.toggle("active", b.dataset.lang===lang));
    }

    function render(lang){
      const t = I18N[lang] || I18N.en;
      document.documentElement.lang = lang;
      document.title = t.title;
      document.getElementById("title").textContent = t.title;
      document.getElementById("subtitle").textContent = t.subtitle;
      document.getElementById("body").textContent = t.body;
      document.getElementById("back").textContent = t.back;
      setActive(lang);
      localStorage.setItem("lang", lang);
    }

    document.getElementById("btnEn").addEventListener("click", () => render("en"));
    document.getElementById("btnZh").addEventListener("click", () => render("zh"));
    document.getElementById("btnFr").addEventListener("click", () => render("fr"));

    render(getLang());
  </script>
</body>
</html>
